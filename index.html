<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AR Discount — Checking...</title>
  <style>
    body{font-family:Poppins,Arial,Helvetica,sans-serif;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#fff;color:#222}
    .loader{width:44px;height:44px;border-radius:50%;border:5px solid #eee;border-top:5px solid #0b8d6d;animation:spin 1s linear infinite;margin-bottom:20px}
    @keyframes spin{100%{transform:rotate(360deg)}}
    h1{font-size:18px;margin:0 0 8px}
    p{margin:0;color:#555}
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Checking your AR reward...</h1>
  <p id="msg">Please wait — connecting to system</p>

<script>
(async function(){
  // <<< PUT YOUR DEPLOYED APPS SCRIPT EXEC URL HERE >>>
  const BACKEND = "https://script.google.com/macros/s/AKfycbyyJy9G9LOa2bcuKMq8fyLd_167Tu-kDYgpGbyIwjsPBoevjNKTBZUBG2DvPtNP8r4F/exec";
  const AR_PAGE = "https://rudrasinh03.github.io/ar-card/"; // ar experience base

  const params = new URLSearchParams(window.location.search);
  const card = params.get('card') || params.get('id') || null;
  const msgEl = document.getElementById('msg');

  if(!card){
    msgEl.innerText = "Invalid card. No card id found.";
    return;
  }

  try{
    const resp = await fetch(`${BACKEND}?card=${encodeURIComponent(card)}&mode=update`);
    if (!resp.ok) throw new Error("Network response not ok");
    const json = await resp.json();
    console.log('backend', json);

    // DO NOT show raw backend message (prevents cheap small message)
    msgEl.innerText = "Redirecting to AR experience...";

    // ensure discount param is safe
    const discount = encodeURIComponent(json.discount_assigned || "");
    const isFirst = json.isFirstScan ? "true" : "false";

    setTimeout(()=> {
      const arUrl = `${AR_PAGE}?id=${encodeURIComponent(card)}&isFirst=${isFirst}&discount=${discount}`;
      window.location.href = `https://rudrasinh03.github.io/ar-card/?id=${encodeURIComponent(card)}&isFirst=${isFirst}`;
    }, 700);

  } catch(err){
    console.error(err);
    msgEl.innerText = "Server connection failed. Try again later.";
  }
})();
</script>
</body>
</html>
