<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Discount Card</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
      font-family: 'Poppins', sans-serif;
      color: #222;
      text-align: center;
    }
    .loader {
      width: 45px;
      height: 45px;
      border: 4px solid #ccc;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }
    #msg {
      font-size: 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Fetching your AR reward...</h2>
  <p id="msg">Please wait</p>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbxGqPi6fxoCQQN9efZwrE8ZU2n8K8Fk07QXeQ2jeIKHOdhNlS6OEGc8aPMVHssgYSjkrA/exec";

    const params = new URLSearchParams(window.location.search);
    const cardParam = params.get("card");

    async function fetchReward() {
      const msg = document.getElementById("msg");

      if (!cardParam) {
        msg.innerText = "❌ Invalid or missing card ID.";
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}?card=${encodeURIComponent(cardParam)}`);
        const data = await response.json();

        if (data.status === "ok") {
          msg.innerText = data.message;
          setTimeout(() => {
            window.location.href = `https://rudrasinh03.github.io/ar-card/?id=${cardParam}`;
          }, 2000);
        } else {
          msg.innerText = data.message || "⚠️ Unexpected response.";
        }

      } catch (err) {
        console.error(err);
        msg.innerText = "⚠️ Server connection failed. Try again later.";
      }
    }

    fetchReward();
  </script>
</body>
</html>
