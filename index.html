<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Discount Card</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f9fafc, #e8f5e9);
      font-family: 'Poppins', sans-serif;
      color: #222;
      text-align: center;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ddd;
      border-top: 5px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-weight: 600;
      margin-bottom: 8px;
    }

    #msg {
      font-size: 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Fetching your AR reward...</h2>
  <p id="msg">Please wait</p>

  <script>
    // ✅ Updated working backend Apps Script link
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbybSQremuYgDjegUPR7Y5SBTCIb34t-1IWFy6ceovBxYLraU2ePlenUdYWvT2DYzfMItQ/exec";

    const params = new URLSearchParams(window.location.search);
    const cardParam = params.get("card");
    const msg = document.getElementById("msg");

    async function fetchReward() {
      if (!cardParam) {
        msg.innerText = "❌ Invalid or missing card ID.";
        return;
      }

      try {
        // ✅ Call the backend with mode=update to record the scan
        const response = await fetch(`${BACKEND_URL}?card=${encodeURIComponent(cardParam)}&mode=update`);
        const data = await response.json();
        console.log("Server response:", data);

        if (data.status === "ok") {
          msg.innerText = data.message || "✅ Scan recorded successfully!";
          // Wait 2 seconds, then open the AR experience
          setTimeout(() => {
            window.location.href = `https://rudrasinh03.github.io/ar-card/?id=${cardParam}`;
          }, 2000);
        } else {
          msg.innerText = data.message || "⚠️ Something went wrong. Try again.";
        }

      } catch (err) {
        console.error("Fetch error:", err);
        msg.innerText = "⚠️ Unable to connect to server. Please try again.";
      }
    }

    fetchReward();
  </script>
</body>
</html>
