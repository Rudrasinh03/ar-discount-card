<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Discount Card</title>
  <style>
    body { margin:0; display:flex; flex-direction:column; justify-content:center; align-items:center;
           height:100vh; background:#f8f8f8; font-family:Poppins,sans-serif; text-align:center;}
    .loader {width:40px; height:40px; border:4px solid #ccc; border-top:4px solid #4caf50; border-radius:50%;
             animation:spin 1s linear infinite; margin-bottom:20px;}
    @keyframes spin {100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Fetching your AR reward...</h2>
  <p id="msg">Please wait</p>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbxRDtvthUS-GwB7M2rDIMK6plFYZUD-XXKdvIts_9J3VaL0OzYcH8BqKh7qFfOd0kJ1ng/exec"
    const params = new URLSearchParams(window.location.search);
    const card = params.get("card");

    async function fetchReward() {
      if (!card) {
        document.getElementById("msg").innerText = "Invalid card ID.";
        return;
      }
      const cardId = card.split("=").pop();
      try {
        const res = await fetch(`${BACKEND_URL}?id=${encodeURIComponent(cardId)}`);
        const data = await res.json();

        if (data.status === "ok") {
          setTimeout(() => {
            window.location.href = `https://rudrasinh03.github.io/ar-card/?id=${cardId}`;
          }, 1000);
        } else {
          document.getElementById("msg").innerText = "❌ No reward found";
        }
      } catch (e) {
        document.getElementById("msg").innerText = "⚠️ Server error.";
      }
    }

    fetchReward();
  </script>
</body>
</html>
