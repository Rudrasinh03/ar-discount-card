<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AR Discount — Checking...</title>
  <style>
    body{font-family:Poppins,Arial,Helvetica,sans-serif;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#fff;color:#222}
    .loader{width:44px;height:44px;border-radius:50%;border:5px solid #eee;border-top:5px solid #0b8d6d;animation:spin 1s linear infinite;margin-bottom:20px}
    @keyframes spin{100%{transform:rotate(360deg)}}
    h1{font-size:18px;margin:0 0 8px}
    p{margin:0;color:#555}
    .btn{display:inline-block;margin-top:18px;padding:10px 16px;background:#0b8d6d;color:#fff;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Checking your AR reward...</h1>
  <p id="msg">Please wait — connecting to system</p>

<script>
(async function(){
  // CONFIG: replace with your deployed Apps Script exec URL
  const BACKEND = "https://script.google.com/macros/s/AKfycbwHUjQQH989-tEbfrqDpLVgh-dmd8t74dD1Hc8URTqM0mv-K7VfyiA2eqyckr83lVB-/exec"; // e.g. https://script.google.com/macros/s/ABC/exec

  // get ?card=QR001 from URL
  const params = new URLSearchParams(window.location.search);
  const card = params.get('card') || params.get('id') || null;
  const msgEl = document.getElementById('msg');

  if(!card){
    msgEl.innerText = "Invalid card. No card id found.";
    return;
  }

  try{
    // Call backend to register scan and get response
    const resp = await fetch(`${BACKEND}?card=${encodeURIComponent(card)}&mode=update`);
    const json = await resp.json();
    console.log('backend', json);

    if(json.status === 'ok'){
      // show message then redirect to AR experience,
      // pass along isFirstScan state in URL param isFirst=true|false
      msgEl.innerText = json.message;
      const isFirst = json.isFirstScan ? 'true' : (json.isFirstScan === false ? 'false' : (json.used === 1 ? 'true' : 'false'));
      setTimeout(()=> {
        // Redirect to AR page and pass the same card and the first-scan flag
        window.location.href = 'https:rudrasinh03.github.io/ar-card/?id=${encodeURIComponent(card)}&isFirst=${isFirst}`;
      }, 1200);
    } else {
      msgEl.innerText = json.message || 'Something went wrong';
    }
  } catch(err) {
    console.error(err);
    msgEl.innerText = "Server connection failed. Try again later.";
  }
})();
</script>
</body>
</html>
