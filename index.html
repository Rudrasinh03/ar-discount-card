<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Discount Card</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
      font-family: Poppins, sans-serif;
      text-align: center;
      color: #333;
    }
    .loader {
      width: 45px;
      height: 45px;
      border: 4px solid #ccc;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    h2 { margin-bottom: 10px; }
    #msg { font-size: 15px; color: #444; }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Fetching your AR reward...</h2>
  <p id="msg">Please wait</p>

  <script>
    // üîó Replace this with your deployed Google Apps Script URL
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzoiHeWf6_xLUEbGTDCnPuDhfC_DlIa6B5RMr1We1578qspf_cGyfGQKKkgGedG4VK_0g/exec";

    // Get the card ID from the URL, e.g., ?card=QR004
    const params = new URLSearchParams(window.location.search);
    const cardParam = params.get("card");

    async function fetchReward() {
      const msg = document.getElementById("msg");

      if (!cardParam) {
        msg.innerText = "‚ùå Invalid or missing card ID.";
        return;
      }

      const qrId = cardParam.replace("QR", "").trim() ? cardParam : null;
      if (!qrId) {
        msg.innerText = "‚ö†Ô∏è Invalid card format.";
        return;
      }

      try {
        // üì® Send POST request to backend to update scan count + date
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ qrId: cardParam })
        });

        const text = await res.text();
        console.log("Server:", text);

        if (text.includes("Scan updated")) {
          msg.innerText = "‚úÖ Reward updated! Redirecting...";
          setTimeout(() => {
            window.location.href = `https://rudrasinh03.github.io/ar-card/?id=${cardParam}`;
          }, 1000);
        } else if (text.includes("QR not found")) {
          msg.innerText = "‚ùå No reward data found for this card.";
        } else {
          msg.innerText = "‚ö†Ô∏è Unexpected response from server.";
        }
      } catch (err) {
        console.error(err);
        msg.innerText = "‚ö†Ô∏è Server connection failed. Try again later.";
      }
    }

    fetchReward();
  </script>
</body>
</html>
