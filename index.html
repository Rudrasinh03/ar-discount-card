<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AR Discount — Checking...</title>
  <style>
    body{font-family:Poppins,Arial,Helvetica,sans-serif;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#fff;color:#222}
    .loader{width:44px;height:44px;border-radius:50%;border:5px solid #eee;border-top:5px solid #0b8d6d;animation:spin 1s linear infinite;margin-bottom:20px}
    @keyframes spin{100%{transform:rotate(360deg)}}
    h1{font-size:18px;margin:0 0 8px}
    p{margin:0;color:#555}
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Checking your AR reward...</h1>
  <p id="msg">Please wait — connecting to system</p>

<script>
(async function(){
  // CONFIG: put your deployed Apps Script exec URL here:
  const BACKEND_EXEC_URL = "https://script.google.com/macros/s/AKfycbzjNb2-NoqWmR90WoO5Jxpspw9DjI2ckGWjBoQUYbF_GcjXjWe8o3R4MfhsUNHeLGY/exec"; // e.g. https://script.google.com/macros/s/ABC/exec

  // AR page base — where your AR experience lives (change to your repo)
  const AR_PAGE_BASE = "https://rudrasinh03.github.io/ar-card/"; // example

  const params = new URLSearchParams(window.location.search);
  const card = params.get('card') || params.get('id') || null;
  const msgEl = document.getElementById('msg');

  if(!card){
    msgEl.innerText = "Invalid card. No card id found.";
    return;
  }

  try{
    // Call backend to register scan and get response
    const resp = await fetch(`${BACKEND_EXEC_URL}?card=${encodeURIComponent(card)}&mode=update`);
    const json = await resp.json();
    console.log('backend', json);

    if(json.status === 'ok') {
      msgEl.innerText = json.message;

      // Pass isFirst and discount to AR page via query string
      const isFirst = json.isFirstScan === true || json.isFirstScan === "true" || json.isFirstScan === undefined ? (json.isFirstScan === true) : false;
      // Better: backend uses isFirstScan only when appropriate. We check message/discern
      const firstFlag = (json.isFirstScan === true) ? 'true' : 'false';
      const discount = encodeURIComponent(json.discount_assigned || "");

      setTimeout(()=> {
        // redirect to AR page, include original card id and flags
        const arUrl = `${AR_PAGE_BASE}?id=${encodeURIComponent(card)}&isFirst=${firstFlag}&discount=${discount}`;
        window.location.href = arUrl;
      }, 1100);
    } else {
      msgEl.innerText = json.message || 'Something went wrong';
    }
  } catch(err) {
    console.error(err);
    msgEl.innerText = "Server connection failed. Try again later.";
  }
})();
</script>
</body>
</html>
