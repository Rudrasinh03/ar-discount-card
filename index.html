<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AR Discount — Checking...</title>
  <style>
    body{
      font-family:Poppins,Arial,Helvetica,sans-serif;
      margin:0;display:flex;flex-direction:column;
      align-items:center;justify-content:center;
      height:100vh;background:#fff;color:#222
    }
    .loader{
      width:44px;height:44px;border-radius:50%;
      border:5px solid #eee;border-top:5px solid #0b8d6d;
      animation:spin 1s linear infinite;margin-bottom:20px
    }
    @keyframes spin{100%{transform:rotate(360deg)}}
    h1{font-size:18px;margin:0 0 8px}
    p{margin:0;color:#555}
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Checking your AR reward...</h1>
  <p id="msg">Please wait — connecting to system</p>

<script>
(async function(){
  const BACKEND = "https://script.google.com/macros/s/AKfycbwPuwTJJzA6kIdlJp7KqNOqDEAl9SAsk7RJrfFUE5gU9OTmWf-ywF81sS71R79rMxs8/exec"; // paste your Apps Script web URL
  const AR_PAGE = "https://rudrasinh03.github.io/ar-card/"; // AR experience page

  const params = new URLSearchParams(window.location.search);
  const card = params.get('card');
  const msgEl = document.getElementById('msg');

  if (!card) {
    msgEl.innerText = "❌ Invalid card — no ID found.";
    return;
  }

  try {
    const res = await fetch(`${BACKEND}?card=${encodeURIComponent(card)}&mode=update`);
    const data = await res.json();
    console.log(data);
    msgEl.innerText = data.message;

    setTimeout(() => {
      const redirect = `${AR_PAGE}?id=${encodeURIComponent(card)}&isFirst=${data.isFirstScan}&discount=${encodeURIComponent(data.discount_assigned || "")}`;
      window.location.href = redirect;
    }, 1500);

  } catch (err) {
    console.error(err);
    msgEl.innerText = "⚠️ Connection failed. Try again later.";
  }
})();
</script>
</body>
</html>
